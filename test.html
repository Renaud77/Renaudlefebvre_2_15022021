<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                </article>
            </div>
            <div class="child2">

                    <a href="#">

                </article>

                                <h3>Notre-Dame-de-la-Garde</h3>

                    </a>
                </article>

                    <a href="#">
                        <figure class="small">
